<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable
>
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500"
                        >Projects</a
                        >
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-right'"
                        ></mat-icon>
                        <a class="ml-1 text-primary-500">Weekend Project</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-right'"
                        ></mat-icon>
                        <span class="ml-1 text-secondary">Overview</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a
                        class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                        [routerLink]="'./..'"
                    >
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"
                        ></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    {{ student?.name }}
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button mat-stroked-button>
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:pencil-alt'"
                ></mat-icon>
                Edit
            </button>
            <button class="ml-3" mat-flat-button [color]="'accent'">
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:link'"
                ></mat-icon>
                View
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <h2>{{ student?.dni }}</h2>
        <h3>{{ student?.mean }}</h3>
        <div>
            <details *ngFor="let scale of scales" class="px-4 bg-white shadow">
                <summary
                    class="py-2 cursor-pointer flex items-center justify-between"
                >
                    <span>{{ scale.name }}</span>
                    <span
                        [className]="getMeanClasses(scale.mean) + ' text-xs text-white px-4 py-2 rounded'"
                    >{{ scale.mean | number : ".2-2" }}</span
                    >
                </summary>
                <div class="py-2">
                    <ul class="flex flex-col p-4 gap-4">
                        <li
                            *ngFor="let indicator of scale.indicators"
                            class="p-2 flex gap-2 items-center"
                        >
                            <span> {{ indicator.name }}</span>
                            <div
                                [ngClass]="{
                                'bg-[#b6d7a8]':scale.mean >= 1 && scale.mean <= 2,
                                'bg-[#70ad47]':scale.mean >= 2.1 && scale.mean <= 3.9,
                                'bg-[#548135]':scale.mean >= 4 && scale.mean <= 5,

                            }"
                                class="px-4 py-2 rounded text-xs text-white w-8 h-8 font-bold flex items-center justify-center"
                            >
                                {{ indicator.mean | number : ".2-2" }}
                            </div>
                        </li>
                    </ul>
                </div>
            </details>
        </div>
    </div>
</div>
