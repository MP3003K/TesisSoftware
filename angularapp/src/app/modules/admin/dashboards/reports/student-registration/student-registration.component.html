<!-- student-registration.component.html -->
<h2 mat-dialog-title>Registrar Estudiante</h2>
<div mat-dialog-content>
    <form [formGroup]="studentForm" (ngSubmit)="registerStudent()">
        <mat-form-field>
            <input matInput placeholder="Nombre *" formControlName="nombreEstudiante">
            <mat-error *ngIf="studentForm.get('nombreEstudiante').hasError('required')">Nombre es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Apellido Paterno *" formControlName="apePat">
            <mat-error *ngIf="studentForm.get('apePat').hasError('required')">Apellido Paterno es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Apellido Materno *" formControlName="apeMat">
            <mat-error *ngIf="studentForm.get('apeMat').hasError('required')">Apellido Materno es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="DNI *" formControlName="dni">
            <mat-error *ngIf="studentForm.get('dni').hasError('required')">DNI es obligatorio</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="!studentForm.valid" (click)="registerStudent()">Guardar</button>
    <button mat-button (click)="closeDialog()">Cancelar</button>
</div>
