<div class="bg-white dark:bg-gray-900 h-screen">
  <div class="flex items-center h-full">
    <div class="w-full h-full p-16">
      <img
        class="h-full w-full object-cover rounded-tl-lg rounded-br-lg"
        src="assets/img/estudiantes-profesores.png"
        alt=""
      />
    </div>
    <div class="flex flex-col gap-4 items-center w-full max-w-lg px-24">
      <div class="flex flex-col gap-2 items-center">
        <img
          class="w-32 h-auto object-contain"
          src="assets/img/IE-San-Luis-Maria-1218.png"
        />

        <p class="text-xs text-gray-500 dark:text-gray-300">
          Inicia sesión para acceder a tu cuenta
        </p>
      </div>

      <div class="w-full">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-col">
            <mat-form-field appearance="outline">
              <mat-label>DNI</mat-label>
              <input
                matInput
                formControlName="username"
                type="text"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label for="password">Contraseña</mat-label>

              <input
                matInput
                formControlName="password"
                type="password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </mat-form-field>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="this.userForm.invalid"
            >
              Ingrese
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
