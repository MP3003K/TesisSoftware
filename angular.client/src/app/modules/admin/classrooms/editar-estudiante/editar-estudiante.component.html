<div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
    <div class="text-lg font-medium tracking-tight leading-6 truncate">
        Editar estudiante
    </div>
    <div class="flex flex-col flex-auto mt-2">
        <div class="flex-auto py-1 sm:py-3">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col items-start">
                    <div class="w-full">
                        <form [formGroup]="this.formEditarEstudiante" (ngSubmit)="editEstudiante()" class="flex flex-col p-2">
                            <mat-form-field class="flex-auto mb-2">
                                <mat-label>Nombres</mat-label>
                                <input type="text" matInput formControlName="nombres" placeholder="Ingrese su nombre" />
                                <mat-error *ngIf="
                                                                formEditarEstudiante.get(
                                                                    'nombres'
                                                                ).invalid &&
                                                                formEditarEstudiante.get(
                                                                    'nombres'
                                                                ).touched
                                                            ">
                                    Falta ingresar
                                    nombre
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="flex-auto mb-2">
                                <mat-label>Apellido
                                    Paterno</mat-label>
                                <input type="text" matInput formControlName="apellidoPaterno" required
                                    placeholder="Ingrese su apellido paterno" />
                                <mat-error *ngIf="
                                                                formEditarEstudiante.get(
                                                                    'apellidoPaterno'
                                                                ).invalid &&
                                                                formEditarEstudiante.get(
                                                                    'apellidoPaterno'
                                                                ).touched
                                                            ">
                                    Falta ingresar
                                    apellido paterno
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="flex-auto mb-2">
                                <mat-label>Apellido
                                    Materno</mat-label>
                                <input type="text" matInput formControlName="apellidoMaterno"
                                    placeholder="Ingrese su apellido materno" />
                                <mat-error *ngIf="
                                                                formEditarEstudiante.get(
                                                                    'apellidoMaterno'
                                                                ).invalid &&
                                                                formEditarEstudiante.get(
                                                                    'apellidoMaterno'
                                                                ).touched
                                                            ">
                                    Falta ingresar
                                    apellido materno
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="flex-auto mb-2">
                                <mat-label>DNI</mat-label>
                                <input type="number" matInput formControlName="dni" placeholder="Ingrese su DNI" />
                                @if(
                                formEditarEstudiante.get('dni'
                                ).invalid &&
                                formEditarEstudiante.get(
                                'dni' ).touched){
                                <mat-error>
                                    El DNI tiene que
                                    tener 8 d√≠gitos
                                </mat-error>
                                }
                            </mat-form-field>
                            <div class="flex justify-end mt-4">
                                <button type="submit" mat-raised-button color="primary" [disabled]="formEditarEstudiante.invalid">
                                    Editar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
